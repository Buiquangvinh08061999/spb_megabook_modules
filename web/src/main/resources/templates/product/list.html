<th:block th:replace="/layout/script :: script"/>



<script>

    const page = {
        urls: {
            productAPI: App.BASE_URL_PRODUCT
        },
        elements: {}
    }

    page.elements.tbListProducts = $("#tbListProducts");


    let productTable = null;


    function loadTableListProducts() {
        $(() => {
            productTable = page.elements.tbListProducts.DataTable({
                ajax: {
                    contentType: "application/json",
                    url: page.urls.productAPI,
                    type: "GET",
                    dataSrc: ""
                },
                lengthMenu: [
                    [10, 15, 20, -1],
                    ["10", "15", "20", "All"]
                ],
                searching: true,
                select: true,
                bDestroy: true,
                columns: [
                    {
                        data: "id"
                    },
                    {
                        data: "urlImage",
                        orderable: false
                    },
                    {
                        data: "title",
                        className: "text-left"
                    },
                    {
                        data: "author"
                    },
                    {
                        data: "sku",
                    },
                    {
                        data: "category",
                        className: "text-center",
                        render: function (category) {
                            return `${category.title}`;
                        }
                    },
                    {
                        data: "publisher",
                        className: "text-center",
                        render: function (publisher) {
                            return `${publisher.title}`;
                        }
                    }
                ],
                columnDefs: [
                    {
                        targets: 1,
                        render: function (data, type, row, meta) {
                            return `<img class="box-image" src="${row.urlImage}" alt="${row.title}">`;
                        }
                    },
                    {
                        targets: 2,
                        render: function (data, type, row, meta) {
                            return `<a class="text-decoration-none" href="/products/detail/${row.id}">${row.title}</a>`;
                        }
                    },
                ]
            })
        });
    }

    loadTableListProducts();












</script>
