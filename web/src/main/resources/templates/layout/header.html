<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="header">
    <div class="header">
        <header class="ui-header">
            <div class="ui-top-bar max-width-center">
                <div class="ui-top-bar__list align-items-center">
                    <div class="ui-top-bar__item ui-button-menu mr-4"><span class="top-bar-button"><svg
                            class="svg-next-icon svg-next-icon-size-20" width="20" height="20"><svg
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                                                    <path
                                                            d="M30.4 17.6H1.6C.717 17.6 0 16.885 0 16s.717-1.6 1.6-1.6h28.8c.883 0 1.6.715 1.6 1.6s-.717 1.6-1.6 1.6zm0-11.2H1.6C.717 6.4 0 5.685 0 4.8s.717-1.6 1.6-1.6h28.8c.883 0 1.6.715 1.6 1.6s-.717 1.6-1.6 1.6zm0 22.4H1.6c-.883 0-1.6-.715-1.6-1.6s.717-1.6 1.6-1.6h28.8c.883 0 1.6.715 1.6 1.6s-.717 1.6-1.6 1.6z">
                                                    </path>
                                                </svg></svg></span></div>
                    <div class="ui-top-bar__item ui-top-bar__item--fill justify-content-start">
                        <div class="row no-gutters align-items-center ui-top-bar__item-controls">
                            <div class="col">
                                <div class="breadcrumb-block--main-temp">
                                    <ul class="hrv-breadcrumb">
                                        <li class="hrv-breadcrumb-item">
                                            <div class="hrv-breadcrumb-text active">MegaBook</div>

                                        </li>
                                        <li class="hrv-breadcrumb-item-arrow">
                                            <svg width="14px" height="14px" viewBox="0 0 16 16"
                                                 class="hrv-svg-inline-block">
                                                <path
                                                        d="M6.47 4L5.53 4.94L8.58333 8L5.53 11.06L6.47 12L10.47 8L6.47 4Z">
                                                </path>
                                            </svg>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="topbar-login ml-4 pl-4">
                        <div class="ui-top-bar__item ui-top-bar__item--separated ui-top-bar__item--mobile-hidden">
                            <div class="top-bar-profile">
                                <div class="top-bar-profile__avatar">
                                    <div class="user-avatar text-truncate">
                                        <span class="mr-4 font-weight-bold profile--title text-truncate max-width-200px" th:text="${user.fullName}"></span> <!--nơi chỉnh sửa-->
                                        <div class="ui-popover-portal-arrow-right ui-popover-portal__container--contains-active-popover">
                                            <div class="cursor-pointer">
                                                <div>
                                                    <span content="Trung"
                                                            class="hrv-avatar hrv-avatar-circle hrv-avatar-icon"
                                                            style="width: 46px; height: 46px; line-height: 46px; font-size: 14px; background: rgb(41, 121, 255);"
                                                          id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">

                                                        <span class="hrv-avatar-string" style="line-height: 46px;">T
                                                        </span>
                                                </span>
                                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                        <li><a class="dropdown-item" href="#">Thông tin</a></li>
                                                        <li><a class="dropdown-item" href="#">Chỉnh sửa</a></li>

                                                        <li><a class="dropdown-item" href="#" id="logout">Đăng xuất</a></li>

                                                    </ul>
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ak-sap" data-announcekit-mode="badge"
                         style="display: inline; cursor: pointer; position: relative;">
                        <svg class="svg-next-icon announcekit-custom ml-4 svg-next-icon-size-20"
                             width="20" height="20" style="color: rgb(108, 121, 143);">
                            <svg viewBox="0 0 12 14">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                      d="M10.0001 9.5V6.16667C10.0001 4.12 8.91341 2.40667 7.00008 1.95333V1.5C7.00008 0.946667 6.55341 0.5 6.00008 0.5C5.44675 0.5 5.00008 0.946667 5.00008 1.5V1.95333C3.09341 2.40667 2.00008 4.11333 2.00008 6.16667V9.5L0.666748 10.8333V11.5H11.3334V10.8333L10.0001 9.5ZM6.00008 13.5C6.73341 13.5 7.33341 12.9 7.33341 12.1667H4.66675C4.66675 12.9 5.26675 13.5 6.00008 13.5ZM3.33341 10.1667H8.66675V6.16667C8.66675 4.51333 7.66008 3.16667 6.00008 3.16667C4.34008 3.16667 3.33341 4.51333 3.33341 6.16667V10.1667Z">
                                </path>
                            </svg>
                        </svg>
                        <a class="announcekit-widget-badge" href="#"
                           style="display: inline-flex; flex: 0 0 0%; width: 1em; height: 1em; cursor: pointer; padding: 0px; position: relative; vertical-align: middle; visibility: visible;">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" height="1em"
                                 width="1em" style="width: 1em;height: 1em;">
                                <g text-anchor="middle" font-weight="bold"
                                   font-family="-apple-system,BlinkMacSystemFont,&quot;Segoe UI&quot;,Roboto,Oxygen-Sans,Ubuntu,Cantarell,&quot;Helvetica Neue&quot;,sans-serif;"
                                   text-rendering="geometricPrecision" font-size="60">
                                    <circle r="50" cx="50" cy="50" fill="#ff3924"></circle>
                                    <text x="50" y="70" textLength="70" fill="#ffffff">3</text>
                                </g>
                            </svg>
                        </a>
                    </div>
                    <div>
                        <div class="ui-popover-portal-arrow-right ui-popover-portal__container--contains-active-popover">
                            <div class="cursor-pointer">
                                <div class="ml-3 p-2" style="margin-right: -0.5rem;">
                                    <svg class="svg-next-icon svg-next-icon-size-20" width="20" height="20">
                                        <svg viewBox="0 0 20 16" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M0 0H20V16H0V0Z" fill="#EC0015">
                                            </path>
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                  d="M13.1148 12.9791L10.0156 10.6608L6.93705 13L8.07852 9.19048L5 6.83733L8.80837 6.80257L9.99135 3L11.1916 6.79214L15 6.79562L11.9388 9.1731L13.1114 12.9826L13.1148 12.9791Z"
                                                  fill="#FFFF00">
                                            </path>
                                        </svg>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</th:block>
