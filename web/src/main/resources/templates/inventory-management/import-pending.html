<script>
    const pages = {
        urls: {
            listImportOrderPending: App.BASE_URL_IMPORT_ORDER + "/list-status-pending",
            listTitleCompletedAndCancel: App.BASE_URL_IMPORT_ORDER_STATUS + "/list-title-completed-and-cancel",
            updateStatus: App.BASE_URL_IMPORT_ORDER + "/update-status/",
            countAndSumImportOrderPending: App.BASE_URL_IMPORT_ORDER + "/count-sum-import-order-pending", //dữ liệu từ sp
        },
        elements: {}
    }

    let importOrder = new ImportOrder();
    let importOrderItem = new ImportOrderItem();
    let importOrderStatus = new ImportOrderStatus();

    let warehouse = new Warehouse();
    let supplier = new Supplier();

    let countAndSumImportOrder = new CountAndSumImportOrder();


    let importOrders = [];

    function renderImportOrder(importOrder) {
        let str =`
                <tr id="tr_${importOrder.id}">
                    <td>
                       <a class="text-decoration-none" href="/inventory-management/import-order-detail/${importOrder.id}">${importOrder.id}</a>
                    </td>
                    <td>
                        <div>${importOrder.createAt}</div>
                    </td>
                    <td>
                        <div>${importOrder.warehouse.title}</div>
                    </td>
                    <td>
                       <span>${importOrder.createBy}</span>
                    </td>
                    <td>
                        <span class="status">${importOrder.importOrderStatus.titleVi}</span>
                    </td>
                    <td>
                        <span>${importOrder.grandQuantity}</span>
                    </td>
                    <td>
                         <span>
                            ${new Intl.NumberFormat('vi-VN', {
                            style: 'currency',
                            currency: 'VND'
                            }).format(importOrder.grandTotal)}
                        </span>
                    </td>
                     <td>
                        <select id="orderStatusUp_${importOrder.id}" data-id="${importOrder.id}" class="form-select form-select-lg col-8">
                                <option selected value="0">Chọn trạng thái</option>

                        </select>

                       <button type="button" data-id="${importOrder.id}" class="btn btn-outline-primary col-8 updateOrderStatus mt-3">Cập nhật trạng thái</button>
                    </td>
                </tr>
        `;
        return str;
    }



    function loadAllImportOrders() {
        $.ajax({
            "type": "GET",
            "url": pages.urls.listImportOrderPending
        })
            .done(data => {
                console.log(data)

                importOrders = data;

                $.each(data, (i, item) => {
                    importOrder = item;
                    importOrderStatus = importOrder.importOrderStatus;
                    supplier = importOrder.supplier;
                    warehouse = importOrder.warehouse;


                    let str = renderImportOrder(importOrder)
                    $('#tbListImportOrders tbody').prepend(str);

                })

                findByTitleEnCOMPLETEDAndCANCEL();


            })
    }

    loadAllImportOrders()

    function findByTitleEnCOMPLETEDAndCANCEL(){
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: pages.urls.listTitleCompletedAndCancel
        })
            .done(data => {

                $.each(importOrders ,(i, importOrder) => { //orders đã có dữ liệu từ api/list gán = data ở trên, mỗi thằng trạng thái sẽ có 1 orderId riêng

                    $.each(data ,(i, item) => {
                        importOrderStatus  = item;

                        let str =`<option value="${importOrderStatus.id}">${importOrderStatus.titleVi}</option>`;

                        $(`#orderStatusUp_${importOrder.id}`).append(str);

                    })
                })
            })

            .fail((jqXHR) => {
                console.log(jqXHR)
            })

    }



    function handleUpdateOrderStatus() {
        $('#tbListImportOrders').on('click', 'button.updateOrderStatus', function () {
            let importOrderId = $(this).data("id")

            console.log(importOrderId)
            let orderStatus = +$('#orderStatusUp_' + importOrderId).find("option:selected").val();

            if (orderStatus == 0) {
                App.IziToast.showErrorAlert("Vui lòng chọn trạng thái muốn cập nhật")
                return;
            }
            if (orderStatus !== 2 && orderStatus !== 3) {
                App.IziToast.showErrorAlert("Vui lòng chọn trạng thái muốn cập nhật")
                return;
            }

            App.SweetAlert.showConfirmUpdateStatus()
                .then(result => {
                     if (result.isConfirmed) {
                         let obj = {
                             id: orderStatus    //truyền vào kiểu JSON để cập nhật trạng thái, status lấy được từ lệnh change
                         }
                        $.ajax({
                            headers: {
                                "accept": "application/json",
                                "content-type": "application/json"
                            },
                            type: "PUT",
                            url: pages.urls.updateStatus + importOrderId,
                            data: JSON.stringify(obj)
                        })
                        .done(data => {
                            console.log(data)

                            $('#tr_' + importOrderId).remove();  //Cập nhật trạng thái thành công thì xóa luôn dòng có orderId đó ra

                            App.IziToast.showSuccessAlert("Thay đổi trạng thái đơn hàng thành công")


                            $('#count-pending').html("");
                            $('#sum-quantity').html("");
                            $('#sum-pending').html("");

                            getCountAndSumImportOrderPending();


                        })

                        .fail(jqXHR => {
                            console.log(jqXHR);

                        })
                }
            })

        })
    }
    handleUpdateOrderStatus();


    //Hiển thị dữ liệu ở phần tổng quan số lượng, tổng tiền

    function getCountAndSumImportOrderPending() {
        $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: pages.urls.countAndSumImportOrderPending, //api từ sp đã có dữ liệu
        })
            .done(data => {
                console.log(data)
                $.each(data, (i, item) => {
                    countAndSumImportOrder = item

                    let strCount = `${countAndSumImportOrder.count}`;
                    let strSumQuantity = `${countAndSumImportOrder.sumQuantity}`;

                    let strSum =  ` ${new Intl.NumberFormat('vi-VN', {
                                    style: 'currency',
                                    currency: 'VND'
                                    }).format(countAndSumImportOrder.sum)}`;


                    $('#count-pending').prepend(strCount)
                    $('#sum-quantity').prepend(strSumQuantity)
                    $('#sum-pending').prepend(strSum)

                })

            })

            .fail((jqXHR) => {
                console.log(jqXHR)
            })

    }
    getCountAndSumImportOrderPending()








</script>
