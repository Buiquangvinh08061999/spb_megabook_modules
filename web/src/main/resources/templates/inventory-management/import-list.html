<script>

    const pages = {
        urls: {
            listImportOrder: App.BASE_URL_IMPORT_ORDER + "/list",
        },
        elements: {}
    }

    let importOrder = new ImportOrder();
    let importOrderItem = new ImportOrderItem();
    let importOrderStatus = new ImportOrderStatus();

    let warehouse = new Warehouse();
    let supplier = new Supplier();


    function renderImportOrder(importOrder) {
        let str =`
                <tr id="tr_${importOrder.id}">
                    <td>
                       <a class="text-decoration-none" href="/inventory-management/import-order-detail/${importOrder.id}">${importOrder.id}</a>
                    </td>
                    <td>
                        <div class="text-normal">${importOrder.createAt}</div>
                    </td>
                    <td class="receive_customer">
                        <span>${importOrder.supplier.title}</span>
                    </td>

                    <td>
                        <div>${importOrder.warehouse.title}</div>
                    </td>
                    <td>
                       <span>${importOrder.createBy}</span>
                    </td>

                    <td>
                        <span class="status">${importOrder.importOrderStatus.titleVi}</span>

                    </td>
                    <td class="text-right">
                        <span>${importOrder.grandQuantity}</span>
                    </td>
                    <td class="text-right">
                         <span>
                            ${new Intl.NumberFormat('vi-VN', {
                            style: 'currency',
                            currency: 'VND'
                            }).format(importOrder.grandTotal)}
                        </span>
                    </td>


                </tr>
        `;
        return str;
    }

    function loadAllImportOrders() {
        $.ajax({
            "type": "GET",
            "url": pages.urls.listImportOrder
        })
            .done(data => {
                console.log(data)
                importOrder = data;

                $.each(data, (i, item) => {
                    importOrder = item;
                    importOrderStatus = importOrder.importOrderStatus;
                    supplier = importOrder.supplier;
                    warehouse = importOrder.warehouse;


                    let str = renderImportOrder(importOrder)
                    $('#tbListImportOrders tbody').prepend(str);

                    if(importOrder.importOrderStatus.titleEn == 'PENDING'){
                        $('.status').addClass('status_pending').removeClass('status')
                    }
                    if(importOrder.importOrderStatus.titleEn == 'COMPLETED'){
                        $('.status').addClass('status_completed').removeClass('status')
                    }

                    if(importOrder.importOrderStatus.titleEn == 'CANCEL'){
                        $('.status').addClass('status_cancel').removeClass('status')
                    }


                })
            })

    }
    loadAllImportOrders()








</script>
